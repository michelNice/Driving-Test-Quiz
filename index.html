<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Test Quiz</title>
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>

    <main class="container">
        <header class="header">
            <h1>Driving Test Quiz</h1>
        </header>
    
        <main class="container">
            <p>Time Remaining: <span id="timer">20:00</span></p>
            <section class="start-section">
                <button id="start-quiz" type="button">Start Quiz</button>
            </section>
            <section class="quiz-container hidden">
                <h3 id="question-text">Question will go here</h3>
                <div id="options-container"></div>
                <button id="submit-test" class="hidden">Submit Test</button>
                <div class="navigation-buttons">
                    <button id="prev-btn" class="hidden">Prev</button>
                    <button id="next-btn">Next</button>
                </div>
            </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
